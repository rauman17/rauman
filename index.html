<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Amazon Style Webpage</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        #header {
            background-color: #232f3e;
            color: #fff;
            padding: 10px;
        }
        
        #header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        #search {
            margin-top: 20px;
            display: flex;
        }
        
        #search input[type="text"] {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }
        
        #search button {
            padding: 8px 16px;
            background-color: #ff9900;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        
        #search button:hover {
            background-color: #ffac33;
        }
        
        #content {
            display: flex;
            margin-top: 20px;
        }
        
        #sidebar {
            flex-basis: 20%;
            padding-right: 20px;
        }
        
        #main-content {
            flex-basis: 80%;
        }
        
        .product {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #eaeaea;
            border-radius: 4px;
        }
        
        .product .image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        
        .product .title {
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .product .price {
            color: #ff9900;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="header">
            <h1>Amazon</h1>
        </div>

        <div id="search">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>

        <div id="content">
            <div id="sidebar">
                <!-- Sidebar content goes here -->
            </div>

            <div id="main-content">
                <div class="product">
                    <img class="image" src="https://pics.clipartpng.com/T_shirt_PNG_Clip_Art-2777.png" alt="Product Image">
                    <h2 class="title">Black Tshirt</h2>
                    <p class="price">$13.99</p>
                    <!-- Product details go here -->
                </div>
                
                <div class="product">
                    <img class="image" src="https://www.poornima.edu.in/wp-content/uploads/2023/08/cricket-bat-png_572c06a12.jpg" alt="Cricket Bat">
                    <h2 class="title">Cricket Bat</h2>
                    <p class="price">$15.99</p>
                    <!-- Product details go here -->
                </div>
                
                <!-- More products go here -->
            </div>
        </div>
    </div>
</body>

</html>
